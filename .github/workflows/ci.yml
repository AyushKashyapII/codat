name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint 

      - name: Build
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: npm run build
